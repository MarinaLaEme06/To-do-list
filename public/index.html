<body>
    <nav>
        <h1>App Lista de Compras</h1>
        
    </nav>
    <button id="open" class="btnsumar">+</button>

    <div class="paginavacia" id="paginavacia">                    
            <div class="sadge"><img src="img/sadge.png" alt="" class="sadge"></div>
            <h2 class="subtitulo">Tu lista esta vacia</h2>    
    </div>

    <div class="modalform" id="modalcontainer">        
    <div class="modal" id="formulario">
        <button id="close">x</button>            
        <h3>Hace tu lista aqui:</h3>
        
        
  
    <form id="form">
        <label> <p>Producto</p> <input type="text" id="titulo" required></label>
        <label for="categoria"><p>Tipo de producto</p>
            <select name="nombre" id="categoria" required>
                <option value="">Eligi producto</option>
                <option value="alacena.png">🛒Alacena</option>
                <option value="frutas.png">🍓Frutas</option>
                <option value="verduras.png">🥦Verduras</option>
                <option value="carne.png">🥩Carnes</option>
                <option value="vegano.png">🌱Apto Vegano</option>
                <option value="trigo.png">🚫🌿Sin gluten</option>               
                <option value="limpieza.png">🧻Limpieza</option>
                <option value="crema.JPG">🧼Cuidados personales</option>
                <option value="gatito.png">🐶Mascotas</option>
                <option value="hogar.png">🏠Hogar</option>
                <option value="gaming.png">🎧Tecnologia</option>
            </select>
        </label>
        <label><p>Descripcion</p><textarea name="descripcion" id="despripcion" cols="30" rows=""></textarea>
        </label>
        <button id="submit">Agregar</button>
    </form>

        
    </div>
    </div>
    
    <div id="lista">
        <h3 class="subtitulo">Lista de producto</h3>
        <ul id="items">
        </ul>
    </div>
    


    <div class="contenedorDetalle" id="contDetalle">
        <div class="cajita">
        <ul class="detallecontenido" id="detallepadre"></ul>
        </div>
    </div>

</body>
